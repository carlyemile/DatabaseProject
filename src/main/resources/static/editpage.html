<!DOCTYPE HTML>
<html>
<head>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="editpage.js"></script>
    </head>
    <body>
    <div class="container">
        <h1>Edit Movie</h1>
        <form>
        <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title">
  </div>
             <div class="form-group">
    <label for="year">Year</label>
    <input type="text" class="form-control" id="year">
  </div>
    <div class="form-group">
    <label for="mprating">MPAA Rating</label>
    <input type="text" class="form-control" id="mprating">
  </div>
             <div class="form-group">
    <label for="release">Release Date</label>
    <input type="text" class="form-control" id="release">
  </div>
             <div class="form-group">
    <label for="runtime">Runtime</label>
    <input type="text" class="form-control" id="runtime">
  </div>
             <div class="form-group">
    <label for="plot">Plot</label>
    <input type="text" class="form-control" id="plot">
  </div>
             <div class="form-group">
    <label for="awards">Awards</label>
    <input type="text" class="form-control" id="awards">
  </div>
             <div class="form-group">
    <label for="poster">Poster</label>
    <input type="text" class="form-control" id="poster">
  </div>
           <div class="form-group">
    <label for="metascore">Metascore</label>
    <input type="text" class="form-control" id="metascore">
            </div>
                <div class="form-group">
    <label for="imdbRating">IMDB Rating</label>
    <input type="text" class="form-control" id="imdbRating">
  </div>
                <div class="form-group">
    <label for="imdbVotes">IMDB Votes</label>
                    <input type="text" class="form-control" id="imdbVotes"></div>
                 <div class="form-group">
    <label for="type">Type</label>
    <input type="text" class="form-control" id="type">
  </div>
             <div class="form-group">
    <label for="dvd">DVD Release Date</label>
    <input type="text" class="form-control" id="dvd">
  </div>
             <div class="form-group">
    <label for="boxoffice">Box Office</label>
    <input type="text" class="form-control" id="boxoffice">
  </div>
             <div class="form-group">
    <label for="production">Production</label>
    <input type="text" class="form-control" id="production">
  </div> <div class="form-group">
    <label for="website">Website</label>
    <input type="text" class="form-control" id="website">
  </div>
      <button class="btn btn-primary" onclick="Next()">Next</button>      
        </form>
        </div>
    </body>
</html>
